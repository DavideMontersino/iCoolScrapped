<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="iCoolhunt is the first location-based social networking game in the intriguing             world of coolhunting. Now it’s you who can determine what’s going to be cool - before everyone else." />
    <meta property="og:site_name" content="iCoolhunt" />

    <title>iCoolHunt - hunting down cool stuff since 2010</title>
    
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>

  </head>
  <body class="icoolscrap">

    <!-- begin page header / logo -->
    <div class="row">
      <div class="small-6 columns small-offset-3 end text-center">
        <div class="icoolhunt-logo">
          <img src="https://www.icoolhunt.com/skins/icoolhunt/img/brand/logoICH.png" alt="icoolhunt" />
        </div>
      </div>
    </div>
    <!-- end page header / logo -->
    
    <!-- begin prey list -->
    <div class="columns small-12">
      <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4" id="prey-container">      
      </ul>
    </div>
    <!-- end prey list -->

    <!-- begin fixed footer div with extended prey info -->
    <div class="elem-info" id="elem-info">      
    </div>
    <!-- begin fixed footer div with extended prey info -->


    <!-- begin prey template; content is cloned for each prey -->
    <ul class="hide" id="item-template">
      <li class="prey" >
        <div class="prey-container">
          
            <a data-attr-href="prey_link">
              <img src="" data-attr-src="image"/>
            </a>
            <div class="author">
              <a data-attr-text="user_name" data-attr-href="user_link" class="label inverse radius"></a>
            </div>
            <div class="item-info hide">
              <div class="columns medium-6">
                <ul data-child-from="tag_name" class="inline-list"> <!-- this will be filled by tags -->
                </ul>
              </div>
              <div class="description columns medium-6 medium-offset-6"> <!-- description and author -->
                <blockquote data-attr-text="description" class="right">empty<cite><a data-attr-text="user_name" data-attr-href="user_link"></a></cite></blockquote>
              </div>
            </div>
          
        </div>
      </li>
    </ul>
    <!-- end prey template; content is cloned for each prey -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.icoolscrap.js"></script>
    <script src="js/icoolscrap.js"></script>
  </body>
</html>
